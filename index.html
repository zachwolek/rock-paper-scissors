<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="column-left">
        <header>[HUMAN IMAGE]</header>
            <h1>P1</h1>
                <h2>Wins: <span class="human-wins">0</span>
                </h2>
    </section>
    <section class="column-center">
        <header>Rock! Paper! Scissors!</header>
            <h1>CHOOSE YOUR BATTLE</h1>
            <section class="play-button-section">
                <button
                  type="submit"
                  class="play-classic-button"
                  id="play-classic-button">Play Classic
                </button>
                <button
                type="submit"
                class="play-advanced-button"
                id="play-advanced-button">Play Advanced
              </button>    
            </section>    
    </section>
    <section class="column-right">
        <header>[CPU IMAGE]</header>
        <h1>CPU</h1>
            <h2>Wins: <span class="cpu-wins">0</span>
    </section>    
</body>
</html>
